# Default values for myChart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: "<ecr-repo-url>"

environment:
  name: staging

app:
  name: teststudyapibackend
  frontendappname: teststudyapifrontend

container:
